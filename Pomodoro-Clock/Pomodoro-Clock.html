<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">FreeCodeCamp</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3 class="float-right text-center">Break Length <br />
      <span class="buttons" id="break-plus">+ </span><span id="total-break">5</span><span class="buttons" id="break-minus"> - </span>
      </h3>
      
    </div>
    <div class="col-sm-6">
      <h3 class="float-left text-center">Session Length <br />
      <span class="buttons" id="session-plus">+ </span> <span  id="total-session">25</span> <span id="session-minus" class="buttons">- </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-centered">
      <button class="btn btn-primary" id="display-section"><h2><span id="session">Session</span><span id="break" class="hidden">Break time!</span></h2> <br />
      <span id="time">25</span>
      </button>
    </div>
  </div>
</div>
